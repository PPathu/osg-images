name: Main Workflow

on:
  push:
    branches:
      - main
      - testing-branch
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: [dispatch-build]

jobs:
  make-date-tag:
    runs-on: ubuntu-latest
    outputs:
      dtag: ${{ steps.mkdatetag.outputs.dtag }}
    steps:
      - name: make date tag
        id: mkdatetag
        run: echo "dtag=$(date +%Y%m%d-%H%M)" >> $GITHUB_OUTPUT

  build-image-list:
    runs-on: ubuntu-latest
    needs: make-date-tag
    outputs:
      images: ${{ steps.image-list.outputs.json }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: image-list
        run: |
          ORG_DIR=opensciencegrid
          if [[ $GITHUB_EVENT_NAME == 'pull_request' ]] ||
             [[ $GITHUB_EVENT_NAME == 'push' ]]; then
               if [[ $GITHUB_EVENT_NAME == 'pull_request' ]]; then
                   BASE=$(git merge-base origin/$GITHUB_BASE_REF HEAD)
               elif [[ $GITHUB_REF == 'refs/heads/main' ]]; then
                   BASE=${{github.event.before}}
               else
                   BASE=origin/main
               fi
               images=$(git diff --name-only \
                                 "$BASE" \
                                 "$GITHUB_SHA" |
                        egrep "^$ORG_DIR/" |
                        cut -d/ -f -2 |
                        sort |
                        uniq |
                        xargs -I {} find . -type d \
                                           -wholename ./{} \
                                           -printf "%P\n")
          else
               images=$(find $ORG_DIR -mindepth 1 \
                                      -maxdepth 1 \
                                      -type d \
                                      -printf "$ORG_DIR/%P\n")
          fi
          image_json=$(echo -n "${images:-dummy}" | jq -Rcs '.|split("\n")')
          echo "json=$image_json" >> $GITHUB_OUTPUT

  check-config:
    runs-on: ubuntu-latest
    needs: build-image-list
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.build-image-list.outputs.images) }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for and create build-config.json in ${{ matrix.image }}
        id: check-jsonfile
        run: |
          if [ ! -f "${{ matrix.image }}/build-config.json" ]; then
            echo "No build-config.json found in ${{ matrix.image }}. Creating default build-config.json."
            mkdir -p "${{ matrix.image }}"
            echo '{' > "${{ matrix.image }}/build-config.json"
            echo '  "standard_build": {' >> "${{ matrix.image }}/build-config.json"
            echo '    "enabled": true,' >> "${{ matrix.image }}/build-config.json"
            echo '    "base_os": {' >> "${{ matrix.image }}/build-config.json"
            echo '      "base_name": "el9",' >> "${{ matrix.image }}/build-config.json"
            echo '      "base_version": "23"' >> "${{ matrix.image }}/build-config.json"
            echo '    },' >> "${{ matrix.image }}/build-config.json"
            echo '    "base_repo": "testing"' >> "${{ matrix.image }}/build-config.json"
            echo '  },' >> "${{ matrix.image }}/build-config.json"
            echo '  "repo_build": {' >> "${{ matrix.image }}/build-config.json"
            echo '    "enabled": true,' >> "${{ matrix.image }}/build-config.json"
            echo '    "base_os": {' >> "${{ matrix.image }}/build-config.json"
            echo '      "base_name": "el9",' >> "${{ matrix.image }}/build-config.json"
            echo '      "base_version": "23"' >> "${{ matrix.image }}/build-config.json"
            echo '    },' >> "${{ matrix.image }}/build-config.json"
            echo '    "base_repo": "testing"' >> "${{ matrix.image }}/build-config.json"
            echo '  }' >> "${{ matrix.image }}/build-config.json"
            echo '}' >> "${{ matrix.image }}/build-config.json"
          else
            echo "build-config.json exists in ${{ matrix.image }}"
          fi

      - name: Read build-config.json in ${{ matrix.image }}
        id: read-config
        run: |
          config=$(cat ${{ matrix.image }}/build-config.json)
          standard_enabled=$(echo $config | jq -r '.standard_build.enabled')
          repo_enabled=$(echo $config | jq -r '.repo_build.enabled')
          echo "standard_enabled=$standard_enabled" >> $GITHUB_OUTPUT
          echo "repo_enabled=$repo_enabled" >> $GITHUB_OUTPUT

      - name: Trigger standard build workflow
        if: ${{ steps.read-config.outputs.standard_enabled == 'true' }}
        uses: actions/github-script@v4
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'standard-build.yml',
              ref: context.ref,
              inputs: {
                image: '${{ matrix.image }}'
              }
            });

      - name: Trigger repo build workflow
        if: ${{ steps.read-config.outputs.repo_enabled == 'true' }}
        uses: actions/github-script@v4
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'repo-build.yml',
              ref: context.ref,
              inputs: {
                image: '${{ matrix.image }}'
              }
            });
