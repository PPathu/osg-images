name: Build and push container images

on:
  push:
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: [dispatch-build]

jobs:
  make-date-tag:
    runs-on: ubuntu-latest
    outputs:
      dtag: ${{ steps.mkdatetag.outputs.dtag }}
    steps:
      - name: make date tag
        id: mkdatetag
        run: echo "dtag=$(date +%Y%m%d-%H%M)" >> $GITHUB_OUTPUT

  build-image-list:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.image-list.outputs.json }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: image-list
        run: |
          ORG_DIR=opensciencegrid
          if [[ $GITHUB_EVENT_NAME == 'pull_request' ]] ||
             [[ $GITHUB_EVENT_NAME == 'push' ]]; then
               if [[ $GITHUB_EVENT_NAME == 'pull_request' ]]; then
                   BASE=$(git merge-base origin/$GITHUB_BASE_REF HEAD)
               elif [[ $GITHUB_REF == 'refs/heads/main' ]]; then
                   BASE=${{github.event.before}}
               else
                   BASE=origin/main
               fi
               images=$(git diff --name-only \
                                 "$BASE" \
                                 "$GITHUB_SHA" |
                        egrep "^$ORG_DIR/" |
                        cut -d/ -f -2 |
                        sort |
                        uniq |
                        xargs -I {} find . -type d \
                                           -wholename ./{} \
                                           -printf "%P\n")
          else
               images=$(find $ORG_DIR -mindepth 1 \
                                      -maxdepth 1 \
                                      -type d \
                                      -printf "$ORG_DIR/%P\n")
          fi
          image_json=$(echo -n "${images:-dummy}" | jq -Rcs '.|split("\n")')
          echo "json=$image_json" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: build-image-list
    if: needs.build-image-list.outputs.images != '["dummy"]'
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.build-image-list.outputs.images) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for build-config.json
        id: check-jsonfile
        run: |
          if [[ -f "${{ matrix.image }}/build-config.json" ]]; then
            echo "config_exists=true" >> $GITHUB_OUTPUT
          else
            echo "config_exists=false" >> $GITHUB_OUTPUT

      - name: Parse build-config.json if it exists
        id: parse-config
        if: steps.check-jsonfile.outputs.config_exists == 'true'
        run: |
          CONFIG_FILE="${{ matrix.image }}/build-config.json"
          base_os=$(jq -r '.base_os.base_name | join(" ")' $CONFIG_FILE)
          base_version=$(jq -r '.base_os.base_version | join(" ")' $CONFIG_FILE)
          base_repo=$(jq -r '.base_repo' $CONFIG_FILE)
          matrix=$(jq -n \
            --arg base_os "$base_os" \
            --arg base_version "$base_version" \
            '[
              ($base_os | split(" ")) as $os_list |
              ($base_version | split(" ")) as $version_list |
              $os_list[] as $os |
              $version_list[] as $version |
              {base_os: $os, base_version: $version}
            ]')
          echo "matrix=$matrix" >> $GITHUB_ENV
          echo "base_repo=$base_repo" >> $GITHUB_ENV

      - name: Read default-build-config.json
        if: steps.check-jsonfile.outputs.config_exists == 'false'
        run: |
          default_config=$(cat opensciencegrid/default-build-config.json)
          base_name_standard=$(echo $default_config | jq -r '.standard_build.base_os.base_name | join(" ")')
          base_version_standard=$(echo $default_config | jq -r '.standard_build.base_os.base_version | join(" ")')
          base_repo_standard=$(echo $default_config | jq -r '.standard_build.base_repo')
          base_name_repo=$(echo $default_config | jq -r '.repo_build.base_os.base_name | join(" ")')
          base_version_repo=$(echo $default_config | jq -r '.repo_build.base_os.base_version | join(" ")')
          base_repo_repo=$(echo $default_config | jq -r '.repo_build.base_repo')
          echo "base_name_standard=$base_name_standard" >> $GITHUB_OUTPUT
          echo "base_version_standard=$base_version_standard" >> $GITHUB_OUTPUT
          echo "base_repo_standard=$base_repo_standard" >> $GITHUB_OUTPUT
          echo "base_name_repo=$base_name_repo" >> $GITHUB_OUTPUT
          echo "base_version_repo=$base_version_repo" >> $GITHUB_OUTPUT
          echo "base_repo_repo=$base_repo_repo" >> $GITHUB_OUTPUT
          if [[ "$standard_enabled" == "true" ]]; then
            for base_name in $(echo $base_name_standard); do
              for base_version in $(echo $base_version_standard); do
                echo "{ \"image\": \"${{ matrix.image }}\", \"base_name\": \"$base_name\", \"base_version\": \"$base_version\", \"base_repo\": \"$base_repo_standard\", \"build_type\": \"standard\" }" >> matrix_default.json
              done
            done
          fi
          if [[ "$repo_enabled" == "true" ]]; then
            for base_name in $(echo $base_name_repo); do
              for base_version in $(echo $base_version_repo); do
                echo "{ \"image\": \"${{ matrix.image }}\", \"base_name\": \"$base_name\", \"base_version\": \"$base_version\", \"base_repo\": \"$base_repo_repo\", \"build_type\": \"repo\" }" >> matrix_default.json
              done
            done
          fi

      - name: Create default build matrix
        id: create-default-matrix
        if: steps.check-jsonfile.outputs.config_exists == 'false'
        run: |
          matrix_default=$(jq -c -s '.' matrix_default.json)
          echo "image_matrix=$matrix_default" >> $GITHUB_OUTPUT

      - name: Build ${{ matrix.image }}:${{ env.base_version }}-${{ env.base_repo }}
        continue-on-error: false
        uses: opensciencegrid/build-container-action@v0.6.0
        with:
          osg_series: ${{ env.base_version }}
          osg_repo: ${{ env.base_repo }}
          context: ${{ matrix.image }}
          base_os: ${{ env.base_os }}

  push:
    runs-on: ubuntu-latest
    if: >-
      github.ref == 'refs/heads/main' &&
      github.event_name != 'pull_request' &&
      github.repository_owner == 'opensciencegrid' &&
      needs.build-image-list.outputs.images != '["dummy"]'
    needs: [make-date-tag, build-image-list, build]
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.build-image-list.outputs.images) }}
    steps:
      - name: Parse build config for push
        id: parse-config
        run: |
          CONFIG_FILE="${{ matrix.image }}/build-config.json"
          if [[ -f "$CONFIG_FILE" ]]; then
            base_os=$(jq -r '.base_os.base_name | join(" ")' $CONFIG_FILE)
            base_version=$(jq -r '.base_os.base_version | join(" ")' $CONFIG_FILE)
            base_repo=$(jq -r '.base_repo' $CONFIG_FILE)
          else
            base_os="el7 el8"
            base_version="3.6 23"
            base_repo="testing"
          fi
          echo "base_os=$base_os" >> $GITHUB_ENV
          echo "base_version=$base_version" >> $GITHUB_ENV
          echo "base_repo=$base_repo" >> $GITHUB_ENV

      - name: Push to Harbor (${env.base_version}-${env.base_repo})
        if: always()
        uses: opensciencegrid/push-container-action@main
        with:
          repo: ${{ env.base_repo }}
          osg_series: ${{ env.base_version }}
          context: ${{ matrix.image }}
          base_os: ${{ env.base_os }}
          registry_url: hub.opensciencegrid.org
          registry_user: ${{ secrets.OSG_HARBOR_ROBOT_USER }}
          registry_pass: ${{ secrets.OSG_HARBOR_ROBOT_PASSWORD }}

      - name: Push to Docker Hub (${env.base_version}-${env.base_repo})
        if: always()
        uses: opensciencegrid/push-container-action@main
        with:
          repo: ${{ env.base_repo }}
          osg_series: ${{ env.base_version }}
          context: ${{ matrix.image }}
          base_os: ${{ env.base_os }}
          registry_url: docker.io
          registry_user: ${{ secrets.DOCKER_USERNAME }}
          registry_pass: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Harbor (${{ env.base_version }}-development)
        if: ${{ env.base_version != '23' }}
        uses: opensciencegrid/push-container-action@main
        with:
          repo: development
          osg_series: ${{ env.base_version }}
          context: ${{ matrix.image }}
          base_os: ${{ env.base_os }}
          registry_url: hub.opensciencegrid.org
          registry_user: ${{ secrets.OSG_HARBOR_ROBOT_USER }}
          registry_pass: ${{ secrets.OSG_HARBOR_ROBOT_PASSWORD }}

      - name: Push to Harbor (${{ env.base_version }}-testing)
        if: always()
        uses: opensciencegrid/push-container-action@main
        with:
          repo: testing
          osg_series: ${{ env.base_version }}
          context: ${{ matrix.image }}
          base_os: ${{ env.base_os }}
          registry_url: hub.opensciencegrid.org
          registry_user: ${{ secrets.OSG_HARBOR_ROBOT_USER }}
          registry_pass: ${{ secrets.OSG_HARBOR_ROBOT_PASSWORD }}
    
      - name: Push to Harbor (${{ env.base_version }}-release)
        if: always()
        uses: opensciencegrid/push-container-action@main
        with:
          repo: release
          osg_series: ${{ env.base_version }}
          context: ${{ matrix.image }}
          base_os: ${{ env.base_os }}
          registry_url: hub.opensciencegrid.org
          registry_user: ${{ secrets.OSG_HARBOR_ROBOT_USER }}
          registry_pass: ${{ secrets.OSG_HARBOR_ROBOT_PASSWORD }}
    
      - name: Push to Docker Hub (${{ env.base_version }}-development)
        if: always()
        uses: opensciencegrid/push-container-action@main
        with:
          repo: development
          osg_series: ${{ env.base_version }}
          context: ${{ matrix.image }}
          base_os: ${{ env.base_os }}
          registry_url: docker.io
          registry_user: ${{ secrets.DOCKER_USERNAME }}
          registry_pass: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: Push to Docker Hub (${{ env.base_version }}-testing)
        if: always()
        uses: opensciencegrid/push-container-action@main
        with:
          repo: testing
          osg_series: ${{ env.base_version }}
          context: ${{ matrix.image }}
          base_os: ${{ env.base_os }}
          registry_url: docker.io
          registry_user: ${{ secrets.DOCKER_USERNAME }}
          registry_pass: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: Push to Docker Hub (${{ env.base_version }}-release)
        if: always()
        uses: opensciencegrid/push-container-action@main
        with:
          repo: release
          osg_series: ${{ env.base_version }}
          context: ${{ matrix.image }}
          base_os: ${{ env.base_os }}
          registry_url: docker.io
          registry_user: ${{ secrets.DOCKER_USERNAME }}
          registry_pass: ${{ secrets.DOCKER_PASSWORD }}